<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Browser Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="browser">
    <div class="navbar">
      <button id="back">⬅️</button>
      <button id="forward">➡️</button>
      <input type="text" id="url" placeholder="Masukkan URL" />
      <button id="go">Go</button>
      <button id="refresh">🔄</button>
    </div>
    <iframe id="browserFrame" src="https://www.example.com"></iframe>
  </div>
  <script src="script.js"></script>
</body>
</html>
